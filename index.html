<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 0-1: HTML基礎確認</title>
    <script>
        alert('JavaScriptが動作しています!!')
        function updateClock{
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth();
            var date = now.getDate();
            var day = now.getDay();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            const dayname = ['日','月','火','水','木','金','土'];

            if (month < 10) month = '0' + month;
            if (date < 10) date= '0' + date;
            if (hours < 10) hours = '0' + hours;
            if (minutes < 10) minutes = '0' + minutes;
            if (seconds < 10) seconds = '0' + seconds;

            var timeString = year + '年' + month + '月' + day + '日' + '('+ dayname[day] + ')'+ hours + ':' + minutes + ':' + seconds;
            document.getElementById('clock').innerHTML = timeString;
        }

        setInterval(updateClock, 1000);
        window.onload = updateClock;
    </script>
    
</head>
<body>
    <h1>現在時刻</h1>
    <div id="clock" style="font-size: 20px; font-weight: bold; color: red;">
        0000年00月00日(日)00:00:00
    </div>
